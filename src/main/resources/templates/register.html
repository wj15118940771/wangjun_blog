<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css"  th:href="@{/css/me.css}">
</head>
<body>

<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui blue image header">
                    <div class="content">
                        用户注册
                    </div>
                </h2>
                <form class="ui large form"  method="post" action="#" th:action="@{/register}">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="account" placeholder="账号">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="name" placeholder="昵称">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="email" name="email" placeholder="邮箱" id="email">
                            </div>
                        </div>
                        <button class="ui fluid large blue submit button">注册</button>
                        <div class="ui horizontal divider">-</div>
                        <div class="ui middle aligned two column grid">
                            <div class="ui left aligned column">
                                <a th:href="@{/resetpw}">忘记密码</a>
                            </div>
                            <div class="ui right aligned column">
                                <a th:href="@{/login}">登陆账号</a>
                            </div>
                        </div>
                    </div>

                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

                </form>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'account',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            },
            name : {
                identifier: 'name',
                rules: [{
                    type : 'empty',
                    prompt: '请输入昵称'
                }]
            },
            mail : {
                identifier: 'email',
                rules: [{
                    type : 'email',
                    prompt: '请输入邮箱'
                }]
            }
        }
    });

    //         alert("邮箱格式正确");

</script>

</body>
</html>
