<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css"  th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(0,${isLogin})" class="ui inverted attached segment m-padded-tb-mini">
</nav>

<!--中间-->
<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui success blue message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui compact blue table">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>更新时间</th>
                <th>取消关注</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="follow,iterStat : ${page.list}">
                <td th:text="${iterStat.count}">1</td>
                <td >
                    <a th:text="${follow.blog.title}" th:href="@{/index/{id}/detail(id=${follow.blog.id})}"></a>
                </td>
                <td >
                    <a th:text="${follow.blog.typeName}"></a>
                </td>
                <td >
                    <a th:text="${#dates.format(follow.blog.updateTime,'yyyy-MM-dd HH:mm:ss')}"></a>
                </td>
                <td>
                    <a href="#" th:href="@{/follow/{id}/deleteblog(id=${follow.follow.id})}"  class="ui mini red basic button">取消收藏</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>

                <th colspan="7" >
                    <div class="ui mini pagination menu" th:if="${page.pages}>1">
                        <div class="ui mini pagination menu" th:if="${page.pages}>1">
                            <div class="ui item mini button"><a th:href="@{/follow/blog}">首页</a></div>
                            <div class="ui item mini button"><a th:href="@{/follow/blog(pagenum=${page.hasPreviousPage}?${page.prePage}:1)}">上一页</a></div>
                            <div class="ui item mini button"><a th:href="@{/follow/blog(pagenum=${page.hasNextPage}?${page.nextPage}:${page.pages})}">下一页</a></div>
                            <div class="ui item mini button"><a th:href="@{/follow/blog(pagenum=${page.pages})}">尾页</a></div>
                        </div>
                    </div>
                    <div class="ui mini segment m-inline-block">
                        <p >当前第<span th:text="${page.pageNum}"></span>页，总<span th:text="${page.pages}"></span>页，共<span th:text="${page.total}"></span>条记录</p>
                    </div>
                </th>

            </tr>
            </tfoot>
        </table>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部footer-->
<footer  th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--/*/</th:block>/*/-->
</body>

</html>
