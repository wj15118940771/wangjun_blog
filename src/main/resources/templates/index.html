<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css"  th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(1,${session.user!=null}?0:1)" class="ui inverted attached segment m-padded-tb-mini">


</nav>

<!--中间-->
<div class="m-padded-tb-large ">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左边-->

            <div class="eleven wide column ">
                <!--header-->
                <div class="ui top attached segment ">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui blue header">博客</h3>
                        </div>
                        <div class="right aligned column">
                            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.total}"> 14 </h2> 篇
                        </div>
                    </div>
                </div>

                <!--content-->
                <div class="ui attached  segment ">
                    <div th:replace="_fragments :: indexblog"></div>

                </div>

                <!--footer-->
                <tr>
                    <th colspan="7" class="" >
                        <div class="ui mini pagination menu " th:if="${page.pages}>1">
                            <div class="ui mini pagination menu" th:if="${page.pages}>1">
                                <div class="ui item mini button"><a th:href="@{/index}">首页</a></div>
                                <div class="ui item mini button"><a th:href="@{/index(pagenum=${page.hasPreviousPage}?${page.prePage}:1)}">上一页</a></div>
                                <div class="ui item mini button"><a th:href="@{/index(pagenum=${page.hasNextPage}?${page.nextPage}:${page.pages})}">下一页</a></div>
                                <div class="ui item mini button"><a th:href="@{/index(pagenum=${page.pages})}">尾页</a></div>
                            </div>
                        </div>
                        <div class="ui mini segment m-inline-block ">
                            <p >当前第<span th:text="${page.pageNum}"></span>页，总<span th:text="${page.pages}"></span>页，共<span th:text="${page.total}"></span>条记录</p>
                        </div>
                    </th>
                </tr>

            </div>

            <!--右边-->
            <div class="five wide column">
                <!--分类-->
                <div th:replace="_fragments :: alltype" class="ui segments">
                </div>
                <!--人气博主-->
                <div th:replace="_fragments :: topuser" class="ui segments">
                </div>
                <!--热门博客-->
                <div th:replace="_fragments :: toprecommend" class="ui segments">
                </div>


        </div>
        </div>
    </div>

</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部footer-->
<footer  th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">


</footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--/*/</th:block>/*/-->
</body>

</html>
