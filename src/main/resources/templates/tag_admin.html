<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css"  th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(0,0)" class="ui inverted attached segment m-padded-tb-mini">

</nav>

<!--中间-->
<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui success blue message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui compact blue table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag,iterStat : ${page.list}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${tag.name}">1</td>
                <td th:text="${#dates.format(tag.createTime,'yyyy-MM-dd HH:mm:ss')}">1</td>
                <td th:text="${#dates.format(tag.updateTime,'yyyy-MM-dd HH:mm:ss')}">1</td>
                <td>
                    <a href="#" th:href="@{/tag/{id}/edit(id=${tag.id})}" class="ui mini blue basic button">编辑</a>
                    <a href="#" th:href="@{/tag/{id}/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
                </td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="7" >
                    <div class="ui mini pagination menu" th:if="${page.pages}>1">
                        <div class="ui mini pagination menu" th:if="${page.pages}>1">
                            <div class="ui item mini button"><a th:href="@{/tag}">首页</a></div>
                            <div class="ui item mini button"><a th:href="@{/tag(pagenum=${page.hasPreviousPage}?${page.prePage}:1)}">上一页</a></div>
                            <div class="ui item mini button"><a th:href="@{/tag(pagenum=${page.hasNextPage}?${page.nextPage}:${page.pages})}">下一页</a></div>
                            <div class="ui item mini button"><a th:href="@{/tag(pagenum=${page.pages})}">尾页</a></div>
                        </div>
                    </div>
                    <div class="ui mini segment m-inline-block">
                        <p >当前第<span th:text="${page.pageNum}"></span>页，总<span th:text="${page.pages}"></span>页，共<span th:text="${page.total}"></span>条记录</p>
                    </div>
                    <a href="#" th:href="@{/tag/taginput}"  class="ui mini right floated blue basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

            <div class="three wide column">
